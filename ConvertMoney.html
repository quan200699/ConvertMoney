<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CONVERTMONEY</title>
    <style>
        table{width: 500px;height: 50px}
        select{width: 100%}
        #convert{width: 100%;height: 75%}
    </style>
</head>
<body>
<form>
    <table>
        <tr>
            <td><label id="amount">Amount</label></td>
            <td><label id="from">From Currency</label></td>
            <td><label id="to">To Currency</label></td>
            <td rowspan="2"><input type="button" id="convert" value="Convert" onclick="Result()"></td>
        </tr>
        <tr>
            <td><input id="money"type="text"></td>
            <td>
                <select id="fromcurrency">
                    <option value="USD" selected>USD</option>
                    <option value="VND" selected>VND</option>
                    <option value="EUR" selected>EUR</option>
                    <option value="GBP" selected>GBP</option>
                </select>
            </td>
            <td>
                <select id="tocurrency">
                    <option value="USD" selected>USD</option>
                    <option value="VND" selected>VND</option>
                    <option value="EUR" selected>EUR</option>
                    <option value="GBP" selected>GBP</option>
                </select>
            </td>
        </tr>
    </table>
    <p id="result"></p>
</form>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="ConvertMoney.js"></script>
</body>
</html>
